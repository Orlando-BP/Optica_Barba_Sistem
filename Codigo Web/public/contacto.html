            <label>Nombre:</label>
            <input type="text" name="nombre" required /><br />

            <input type="email" name="email" required /><br />
            <label>Mensaje:</label><br />
            <textarea name="mensaje" rows="4" required></textarea><br />
            <button type="submit">Enviar</button>
        </form>
